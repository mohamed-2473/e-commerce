<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Welcome Back</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          <!-- Success Message from Registration -->
          @if (successMessage) {
            <div class="alert alert-success d-flex align-items-center mb-4">
              <i class="bi bi-check-circle-fill me-2"></i>
              {{ successMessage }}
            </div>
          }

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control form-control-lg" id="email" 
                     placeholder="name@example.com" formControlName="email"
                     [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>

            <!-- Password Input with Toggle -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" 
                       class="form-control form-control-lg" 
                       id="password" formControlName="password"
                       [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                <button class="btn btn-outline-secondary" 
                        type="button" 
                        (click)="togglePassword()">
                  <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" formControlName="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a routerLink="/forgot-password" class="text-decoration-none">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" 
                    [disabled]="loginForm.invalid || isLoading">
              @if (isLoading) {
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Signing In...
              } @else {
                Sign In
              }
            </button>

            <!-- Divider -->
            <div class="d-flex align-items-center my-4">
              <hr class="flex-grow-1">
              <span class="mx-3 text-muted">or</span>
              <hr class="flex-grow-1">
            </div>

            <!-- Social Login Buttons -->
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-google me-2"></i>Continue with Google
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="mb-0">
              Don't have an account? 
              <a routerLink="/register" class="text-decoration-none fw-semibold">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
