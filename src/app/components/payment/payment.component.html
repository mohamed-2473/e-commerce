<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Payment Information</h4>
          </div>
            <div class="card-body p-4">
            <!-- Payment Form -->
            <form (ngSubmit)="processPayment($event)">
                <!-- Payment method radio buttons -->
                <div class="mb-4">
                <h5 class="mb-3">Payment Method</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" 
                        id="creditCard" [(ngModel)]="paymentMethod" value="creditCard" checked>
                    <label class="form-check-label" for="creditCard">
                    Credit/Debit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" 
                        id="paypal" [(ngModel)]="paymentMethod" value="paypal">
                    <label class="form-check-label" for="paypal">
                    PayPal
                    </label>
                </div>
                </div>

                <!-- Card Details -->
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
              </div>

              <div class="mb-4">
                <label for="nameOnCard" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="nameOnCard" placeholder="Name on Card" required>
              </div>

              <hr>

                <!-- Form buttons -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-danger px-4" type="button" (click)="backToCart()">
                    Back to Cart
                </button>
                
                <button type="submit" class="btn btn-primary px-4">
                    Complete Payment
                </button>
                </div>
            </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
